<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sissors</title>
  <link rel="stylesheet" href="Rock Paper Sissors.css">
</head>
<body>
  <h1>Rock Paper Sissors</h1>
  <button id="rock">
    <img src="./PICs/rock-emoji.png" class="move-icone">
  </button>
  <button id="paper">
    <img src="./PICs/paper-emoji.png" class="move-icone">
  </button>
  <button id="scissors">
    <img src="./PICs/scissors-emoji.png" class="move-icone">
  </button>

  <p id="move"></p>
  <p id="answer"></p>
  <p id="scor">Wins: 0, Losses: 0, Ties: 0</p>

  <button id="reset">Reset Score</button>
  <button id="autoPlay">Auto Play</button>

  src="Rock Paper Sissors.js"
  > </script>
